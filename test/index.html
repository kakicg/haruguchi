<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap のためのスターターテンプレート</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      padding-top: 50px;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">プロジェクトの名前</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">ホーム</a></li>
            <li><a href="#about">自己紹介</a></li>
            <li><a href="#contact">問い合わせ</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>お問い合わせ</h1>
        <p class="lead">下記のフォームより問い合わせをお願いします。</p>
      </div>
      <div>
        <div class="form-group">
          <label for="inputName">お名前</label>
          <input id="inputName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputEmail">メールアドレス</label>
          <input id="inputEmail" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputTitle">ご用件</label>
          <input id="inputTitle" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputContent">内容</label>
          <textarea id="inputContent" class="form-control" rows="3"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-default btn-primary" data-toggle="modal" data-target="#confirmModal">送信内容を確認する</button>
      </div>
    </div><!-- /.container -->

    <div id="confirmModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">送信の確認</h4>
          </div>
          <div class="modal-body">
            <p>本当に送信しますか？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">送信内容を見直す</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#thankModal">送信する</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="thankModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">送信しました。</h4>
          </div>
          <div class="modal-body">
            <p>お問い合わせありがとうございました。</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    </script>
  </body>
</html>
